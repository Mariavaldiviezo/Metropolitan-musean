<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>segundo Corte</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="loops.css" />
    <link rel="icono" type="images" href="./images/images.png" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo"><img src="images/met-logo.webp" alt="" /></div>
      <div class="container_title">
        <p>Visits</p>
        <p>Exhibitions and Events</p>
        <p>Art</p>
        <p>Learn with us</p>
        <p>Research</p>
        <p>Shop</p>
      </div>
    </header>
    <main>
      <section>
        <img src="./images/metropoliton-museum-of-art-slide.jpg" alt="" />
        <div class="text"><h1>Welcome The Met</h1></div>
      </section>

      <section>
        <div id="filters">
          <button id="btn_all">All</button>
          <button id="btn_country">French</button>
          <button id="btn_medium">Kind</button>
          <button id="btn_artist">Camille Pissarro</button>
        </div>
      </section>
      <section>
        <div id="render">
          <div class="card">
            <div class="img_cont">
              <img
                src="https://images.metmuseum.org/CRDImages/ep/original/SFMokos.jpg"
                alt=""
              />
            </div>
            <h2>Water lilies</h2>
            <h4>Claude Monet</h4>
            <h5>Italia</h5>
            <h6>1919</h6>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>

  <html></html>
</html>
